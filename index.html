<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./src/App.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,300,400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="google-site-verification" content="-Xkd4b9Q4vKDkFfTEsaeJ4kBDpZhvfvm-Yv82lAfjYU" />
    <title>PrecisAI</title>
  </head>
  <body>
  <div class="preloader">
  <div class="dots-container">
      <div class="dot first"></div>
      <div class="dot second"></div>
      <div class="dot third"></div>
  </div>
  </div>
  <div id="root"></div>
    <script>
      const preloader = document.querySelector(".preloader");
      const preloaderDuration = 500;
      const hidePreloader = () => {
          setTimeout(() => {
              preloader.classList.add("hide");
          }, preloaderDuration);
      }
      window.addEventListener("load", hidePreloader);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
